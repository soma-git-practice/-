<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="destyle.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="center">
      <div class="dentaku">
        <div class="shadow"></div>
        <div class="container">
          <div class="display">
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell">0</div>
            <div class="cell isActive">0</div>
          </div>
          <div class="body">
            <label class="button clear" data-type="double_clear"><button class="button-content">CC</button></label>
            <label class="button" data-type="single_clear"><button class="button-content">C</button></label>
            <label class="button" data-type="division"><button class="button-content">รท</button></label>

            <label class="button" data-type="number"><button class="button-content">7</button></label>
            <label class="button" data-type="number"><button class="button-content">8</button></label>
            <label class="button" data-type="number"><button class="button-content">9</button></label>
            <label class="button" data-type="multiplication"><button class="button-content">ร</button></label>

            <label class="button" data-type="number"><button class="button-content">4</button></label>
            <label class="button" data-type="number"><button class="button-content">5</button></label>
            <label class="button" data-type="number"><button class="button-content">6</button></label>
            <label class="button" data-type="subtraction"><button class="button-content">-</button></label>

            <label class="button" data-type="number"><button class="button-content">1</button></label>
            <label class="button" data-type="number"><button class="button-content">2</button></label>
            <label class="button" data-type="number"><button class="button-content">3</button></label>
            <label class="button" data-type="addition"><button class="button-content">+</button></label>

            <label class="button double" data-type="double_zelo"><button class="button-content">00</button></label>
            <label class="button" data-type="single_zero"><button class="button-content">0</button></label>
            <label class="button" data-type="equal"><button class="button-content">=</button></label>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
